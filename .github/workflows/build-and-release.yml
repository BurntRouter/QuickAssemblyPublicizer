name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: windows
            arch: x64
            runner: windows-latest
            rid: win-x64
          - os: windows
            arch: arm64
            runner: windows-latest
            rid: win-arm64
          - os: linux
            arch: x64
            runner: ubuntu-latest
            rid: linux-x64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            rid: linux-arm64
          - os: macos
            arch: x64
            runner: macos-13
            rid: osx-x64
          - os: macos
            arch: arm64
            runner: macos-latest
            rid: osx-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x.x'
        dotnet-quality: 'release'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish --configuration Release --runtime ${{ matrix.rid }} --self-contained true --output ./publish/${{ matrix.rid }}

    - name: Create archive (Windows)
      if: matrix.os == 'windows'
      run: |
        cd publish/${{ matrix.rid }}
        7z a ../../QuickAssemblyPublicizer-${{ matrix.rid }}.zip *
      
    - name: Create archive (Unix)
      if: matrix.os != 'windows'
      run: |
        cd publish/${{ matrix.rid }}
        tar -czf ../../QuickAssemblyPublicizer-${{ matrix.rid }}.tar.gz *

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QuickAssemblyPublicizer-${{ matrix.rid }}
        path: |
          QuickAssemblyPublicizer-${{ matrix.rid }}.zip
          QuickAssemblyPublicizer-${{ matrix.rid }}.tar.gz
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/*/QuickAssemblyPublicizer-*.zip
          artifacts/*/QuickAssemblyPublicizer-*.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}